<!DOCTYPE html>

<html>
  <head>
    <meta charset "utf-8">
    <link rel="stylesheet" href="./css/styles.css">
  </head>

  <body class="chat">

    <div class="chat__sidebar">
      <h3>People</h3>
      <div id="users"></div>
    </div>

    <div class="chat__main">
      <ol id="messages" class="chat__messages"></ol>

      <div class="chat__footer">
        <form id="message-form">
          <input name="message" type="text" placeholder="Message" autofocus autocomplete="off">
          <button id="send-message">Send</button>
        </form>
        <button id="send-location">Send location</button>
      </div>

    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./libs/jquery-3.2.1.min.js"></script>
    <script src="./libs/moment.js"></script>
    <script src="./libs/mustache.js"></script>
    <script src="./index.js"></script>

    <script id="message-template" type="text/template">
      <li class="message">
        <div class="message__title">
          <h4>{{from}}</h4>
          <span>{{createdAt}}</span>
        </div>
        <div>
          <p>{{text}}</p>
        </div>
      </li>
    </script>

    <script id="location-message-template" type="text/template">
      <li class="message">
        <div class="message__title">
          <h4>{{from}}</h4>
          <span>{{createdAt}}</span>
        </div>
        <div>
          <p>
            <a href={{url}} target="_blank">My current location</a>
          </p>
        </div>
      </li>
    </script>

  </body>
</html>
